<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Product</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div th:replace="header.html"></div>

<nav>
    <a th:href="@{/category/{id}(id=${product.getCategory().getId()})}" th:text="${product.getCategory().getName()}"/>
</nav>

<br>
    <p th:text="'Name: ' + ${product.getName()}"/>
    <p th:text="'Price: '+ ${product.getPrice}"/>
    <br>
    <form th:method="post" th:action="@{/cart/{id}(id=${product.getId()})}">
        <input type="submit" value="Add product in cart">
    </form>
</body>
</html>
