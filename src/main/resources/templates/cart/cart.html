<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h3>В корзине: </h3>
    <li th:each="cart : ${cartList}">
        <a th:href="@{/product/{id}(id=${cart.getProductId().getId()})}"
           th:text="${cart.getProductId().getName()}">Продукт</a>

    </li>

</body>
</html>
