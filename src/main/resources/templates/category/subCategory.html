<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Sub category</title>
</head>
<body>
<div th:replace="~{header.html}"></div>

<div style="display:inline-block"> <a href="/category"> All </a></div>
<div  style="display:inline-block" th:each="category : ${list}">
    <div style="display:inline-block">  <p style="display:inline-block">></p> <a th:href="@{/category/{id}(id=${category.getId()})}" th:text="${category.getName()}"/> </div>
    </div>

<br>
<!--выводим подкатегории текущей категории если они есть-->
<h4 th:if="${view}" th:text=" 'Sub category'" >Sub category</h4>
    <div th:each="sub : ${subCategory}">
        <a th:href="@{/category/{id}(id=${sub.getId()})}" th:text="${sub.getName()}"/>

    </div>

<!--выводим все доступные продукты для данной категории если они есть-->
    <br>
<h3 th:if="${viewProduct}" >All product</h3>
    <li th:each="product : ${productList}">
        <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}" />

    </li>

</body>
</html>
